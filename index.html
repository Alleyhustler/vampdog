<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout with Animations</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tan+Grandeur:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/Vampdog.png" alt="Title Image" class="title-img">
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://x.com/vampdog_solana" target="_blank">
                <img src="images/d.png" alt="Twitter" class="social-icon">
            </a>
            <a href="https://t.me/+4Qnk8L2My3gwYzA0" target="_blank">
                <img src="images/sd.png" alt="Telegram" class="social-icon">
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="images/vampdog-removebg-preview.png" alt="Large Image" class="large-img">
            <div class="small-images">
                <img src="images/1.000.000 supply.png" alt="Small Image 1" class="small-img">
                <img src="images/1.000.000 supply (1).png" alt="Small Image 2" class="small-img">
            </div>
        </div>
    </main>
    <section class="bottom-section">
        <div class="text-box">
            <h2>Me and the Homies, ready to buy $VAMPDOG (ca)</h2>
        </div>
        <img src="images/Untitled design (2).png" alt="Bottom Image" class="bottom-img">
    </section>
    <!-- Floating Images -->
    <img src="images/as.png" alt="Floating Image 1" class="floating-img" id="floating1">
    <img src="images/as.png" alt="Floating Image 2" class="floating-img" id="floating2">
    <img src="images/as.png" alt="Floating Image 3" class="floating-img" id="floating3">
    <script src="script.js"></script>
</body>
</html>
